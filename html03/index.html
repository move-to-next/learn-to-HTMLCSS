<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div class="login">
            <header>
                <h1 class="blind">LOGIN PAGE</h1>
                <div class="login-head">
                    <a href="#"><i class="bi bi-geo-alt-fill"></i></a>
                </div>
            </header>
            <article class="input">
                <h2 class="blind">input text</h2>
                <form class="login-form">
                    <fieldset>
                        <input type="text" placeholder="Username" class="userid">
                        <input type="password" placeholder="Password" class="userpw">
                        <div class="check">
                            <input type="checkbox" id="check" class="box-check">
                            <label for="check" class="text-check">Remember me</label>
                        </div>
                        <button type="button" class="login-button"><span>Sign in</span></button>
                        <a href="about:blank" target="_blank">Forget your password?</a>
                        <div class="account">
                            <span>Don't have an account?</span>
                            <button type="button"><span>Sign up</span></button>
                        </div>
                    </fieldset>
                </form>
            </article>
        </div>
    </main>
</body>
</html>
